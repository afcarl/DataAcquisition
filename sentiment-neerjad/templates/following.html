<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users followed by {{name}}</title>
    <style type="text/css">
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1 style="font-size:130%; font-family:Verdana, sans-serif;">Users followed by {{name}}</h1>


<table>
{% for i in range(0,length) %}
    <tr>
    <td align=center width="80"><img src={{sorted_following_list[i]['image']}}></td>
        <td style="font-size:70%; font-family:Verdana, sans-serif">
            <a href="{{ 'https://twitter.com/' + sorted_following_list[i]['screen_name'] }}" >{{sorted_following_list[i]['name']}}</a><br>
            {{sorted_following_list[i]['followers']}} followers<br>
            Since {{sorted_following_list[i]['created']}}
        </td>
    </tr>

{% endfor %}
</table>

</body>
</html>

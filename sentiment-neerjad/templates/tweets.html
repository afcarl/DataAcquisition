<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweets for {{all_tweets['user']}}</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

<h1 style="font-size:130%; font-family:Verdana, sans-serif;">Tweets for {{name}}</h1>

<p style="font-size:80%; font-family:Verdana, sans-serif;">Median sentiment score: {{median_score}} (-1.0 negative to 1.0 positive)

<ul>
    {% for i in range(0,length) %}
      <li style="list-style:square; font-size:70%; font-family:Verdana, sans-serif; color:{{all_tweets['tweets'][i]['colour']}}">
        {{all_tweets['tweets'][i]['score']}}: <a style="color:{{all_tweets['tweets'][i]['colour']}}" href="https://twitter.com/{{name}}/status/{{all_tweets['tweets'][i]['id']}}">{{all_tweets['tweets'][i]['text']}}</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
